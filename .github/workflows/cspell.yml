name: Spell Check

on: [push, pull_request]

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # or your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run CSpell
        run: npx cspell "**/*"
